name: Deploy to Function App

on:
  push:
    branches: ["main"]

env:
  AZURE_FUNCTIONAPP_NAME: 'ccdeproject-api'     
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'CCDE-PortfolioApp\PortfolioApi'    
  DOTNET_VERSION: '8.0.x'                                 

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish function project
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet publish --configuration Release --output ./publish --no-self-contained
          popd

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/publish'
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: false
          enable-oryx-build: false

                            


